<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home - Social App</title>
  <style>

    body { font-family: Arial, sans-serif; margin: 2rem; }
    header { display: flex; justify-content: space-between; margin-bottom: 2rem; }
    .post { border: 1px solid #ccc; padding: 1rem; margin-bottom: 2rem; }
    .comment { margin-left: 1rem; font-style: italic; }
    input, textarea { display: block; margin: 0.5rem 0; width: 100%; padding: 0.5rem; }
    button { padding: 0.3rem 1rem; margin-top: 0.3rem; }
    .search-box { margin-bottom: 2rem; }

    #create-post-section {
      margin: 1.5rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
      background-color: #fdfdfd;
    }

    #create-post-section input,
    #create-post-section textarea {
      width: 100%;
      margin-bottom: 0.5rem;
    }

    #notification-wrapper{
        position: relative;
        display: inline-block;
    }

    #notification-badge{
        display: none;
        position: absolute;
        top: -5px;
        right: -5px;
        background: red;
        color: white;
        border-radius: 50%;
        padding: 2px 6px;
        font-size: 12px;
    }

    #notification-dropdown{
        display: none;
        position: absolute;
        right: 0;
        background: white;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        width: 300px; max-height: 400px;
        overflow-y: auto; z-index: 999;
    }


  </style>


</head>
<body>

  <header>
    <h2>üåê Social App</h2>
    <div>
      <span id="username-display"></span>
      <!-- Notifiche -->
      <div id="notification-wrapper">
        <button onclick="toggleNotifications()" style="position: relative;">
            üîî
            <span id="notification-badge"></span>
        </button>
        <div id="notification-dropdown">
            <ul id="notification-list" style="list-style: none; padding: 0; margin: 0;"></ul>
        </div>
      </div>
      <button onclick="goToProfile()">Il mio profilo</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="search-box">
    <input type="text" id="search-input" placeholder="Cerca utenti...">
    <button onclick="search()">Cerca</button>
  </div>

  <section id="create-post-section">
    <h3>Crea un nuovo post</h3>
    <input type="text" id="new-post-title" placeholder="Titolo" maxlength="40" required>
    <textarea id="new-post-content" placeholder="Contenuto del post" required></textarea>
    <button onclick="createPost()">Pubblica</button>
  </section>


  <div id="post-container">
    <p>Caricamento post...</p>
  </div>

  <script src="home.js"></script>
</body>
</html>
